<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <style>
    /* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: Arial, sans-serif;
    transition: background-color 0.3s ease;
}

.app-container {
    width: 90%;
    max-width: 500px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin: auto;
    transition: background-color 0.3s ease, color 0.3s ease;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

input, textarea, select {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

#task-list {
    margin-top: 20px;
}

/* Task Styles */
.task {
    background-color: #f9f9f9;
    padding: 15px;
    margin: 10px 0;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}

.task .actions {
    display: flex;
    gap: 10px;
}

button.delete-btn {
    background-color: red;
}

button.complete-btn {
    background-color: green;
}

/* Priority Levels */
.task.low-priority {
    border-left: 5px solid green;
}

.task.medium-priority {
    border-left: 5px solid orange;
}

.task.high-priority {
    border-left: 5px solid red;
}

/* Dark Mode */
body.dark-mode {
    background-color: #333;
    color: #fff;
}

body.dark-mode .app-container {
    background-color: #444;
    color: #fff;
}

body.dark-mode button {
    background-color: #333;
    color: #fff;
}

/* Fade-in animation for tasks */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <div class="app-container">
        <h1>To-Do List</h1>

        <!-- Dark Mode Toggle -->
        <button id="dark-mode-toggle">ðŸŒ™</button>
        
        <form id="task-form">
            <input type="text" id="task-title" placeholder="Enter task title" required>
            <textarea id="task-description" placeholder="Enter task description" required></textarea>
            <input type="date" id="task-due" placeholder="Due Date" required>
            <select id="task-category">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <select id="task-priority">
                <option value="Low">Low Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="High">High Priority</option>
            </select>
            <button type="submit">Add Task</button>
        </form>

        <div id="task-list"></div>
    </div>

    <script>
    // Get DOM elements
const taskForm = document.getElementById("task-form");
const taskTitle = document.getElementById("task-title");
const taskDescription = document.getElementById("task-description");
const taskDue = document.getElementById("task-due");
const taskCategory = document.getElementById("task-category");
const taskPriority = document.getElementById("task-priority");
const taskList = document.getElementById("task-list");
const darkModeToggle = document.getElementById("dark-mode-toggle");

// Load tasks from localStorage
let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

// Dark mode toggle
darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
});

// Render tasks to the UI
function renderTasks() {
    taskList.innerHTML = ''; // Clear existing tasks
    tasks.forEach((task, index) => {
        const taskElement = document.createElement("div");
        taskElement.classList.add("task");
        
        // Apply priority class
        taskElement.classList.add(`task.priority.toLowerCase()-priority`);

        taskElement.innerHTML = `
            <div>
                <strong>{task.title}</strong><br>
                <small>Due: task.due</small><br>
                <small>Category:{task.category}</small><br>
                <small>Priority: task.priority</small><br>
                <p>{task.description}</p>
            </div>
            <div class="actions">
                <button class="complete-btn" onclick="markComplete(index)">Mark Complete</button>
                <button class="delete-btn" onclick="deleteTask({index})">Delete</button>
            </div>
        `;
        
        taskList.appendChild(taskElement);

        // Trigger task notifications if the task is due
        if (new Date(task.due) <= new Date() && !task.completed) {
            sendTaskNotification(task);
        }
    });
}

// Add task
taskForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const task = {
        title: taskTitle.value,
        description: taskDescription.value,
        due: taskDue.value,
        category: taskCategory.value,
        priority: taskPriority.value,
        completed: false
    };
    tasks.push(task);
    localStorage.setItem('tasks', JSON.stringify(tasks));
    taskForm.reset();
    renderTasks();
});

// Mark task as completed
function markComplete(index) {
    tasks[index].completed = true;
    localStorage.setItem('tasks', JSON.stringify(tasks));
    renderTasks();
}

// Delete task
function deleteTask(index) {
    tasks.splice(index, 1);
    localStorage.setItem('tasks', JSON.stringify(tasks));
    renderTasks();
}

// Task Notifications
function sendTaskNotification(task) {
    if (Notification.permission === "granted") {
        new Notification(`Task Due: ${task.title}`, {
            body: task.description,
            icon: "icon.png"
        });
    }
}

// Initial render
renderTasks();
    </script>
</body>
</html>
